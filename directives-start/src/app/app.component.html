<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onToggleOdd()">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          [ngClass]="{odd:onlyOdd}"
          [ngStyle]="{backgroundColor: onlyOdd ? 'green': 'lightblue'}"
          *ngFor="let number of shownNumbers">
          {{number}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd" >
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
