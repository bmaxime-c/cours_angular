<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (submit)="onSubmit()">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>

            <hr />

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img src="" alt="" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" formControlName="description" cols="30" rows="10"
                            class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div style="margin-top: 10px;" *ngFor="let ingredient of getIngredientsControls(); let i = index"
                        class="row" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" name="" id="" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" name="" id="" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
